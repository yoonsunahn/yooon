<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoon sun Ahn - Drawing</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="main-header">
        <h1 class="logo">
            <a href="index.html">Yoon sun Ahn</a>
        </h1>
        <nav class="main-nav">
            <ul>
                <li><a href="drawing.html" class="active">Drawing</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="drawing-content">
        <section class="gallery-grid">
            
            <div class="gallery-item">
                <img 
                    src="images/hacoo.jpg" 
                    alt="Drawing 1"
                    onclick="openModal(this)"
                    data-caption="Hacoo"
                >
            </div>
            <div class="gallery-item">
                <img 
                    src="images/tree.png" 
                    alt="Drawing 2"
                    onclick="openModal(this)"
                    data-caption="Tree"
                >
            </div>
            <div class="gallery-item">
                <img 
                    src="images/blue.png" 
                    alt="Drawing 3"
                    onclick="openModal(this)"
                    data-caption="Blue"
                >
            </div>
            <div class="gallery-item">
                <img 
                    src="images/hom.png" 
                    alt="Drawing 4"
                    onclick="openModal(this)"
                    data-caption="Hom"
                >
            </div>
            <div class="gallery-item">
                <img 
                    src="images/drawing-5.jpg" 
                    alt="Drawing 5"
                    onclick="openModal(this)"
                    data-caption="Drawing 5"
                >
            </div>
            <div class="gallery-item">
                <img 
                    src="images/drawing-6.jpg" 
                    alt="Drawing 6"
                    onclick="openModal(this)"
                    data-caption="Drawing 6"
                >
            </div>
            
        </section>
    </main>

    <img src="images/draw.png" alt="왼쪽 하단 드로잉" class="small-drawing">

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div class="modal-info">
            <p id="caption"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="header.js"></script>
    
</body>
</html>
